name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx build --platform=linux/arm64 --file Dockerfile --tag ghcr.io/tech1ndex/py-connect-test:arm64 ghcr.io/tech1ndex/py-connect-test:latest .
